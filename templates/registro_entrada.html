{% load static %}
{% include 'header.html' %}
    <div class="container mt-5">
        <h2 class="text-center">Registro de Entrada de Clientes</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Nombre del Cliente</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Nombre completo" required>
            </div>
            <div class="form-group">
                <label for="rut">RUT</label>
                <input type="text" class="form-control" id="rut" name="rut" placeholder="RUT (12345678-9)" required>
            </div>
            <div class="form-group">
                <label for="entry_time">Hora de Entrada</label>
                <input type="datetime-local" class="form-control" id="entry_time" name="entry_time" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Entrada</button>
        </form>
    </div>
{% include 'footer.html' %}
